<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Prata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal">
        <div class="game-message"></div>
    </div>
    <div class="centered-container">
        <h1 class="main-heading">Tic Tac Toe Game</h1>
        <div class="centered-row-container turn-and-button">
            <div class="player-turn-box serif-like">Player Turn: <span class="player-turn serif-like">X</span></div>
            <div class="reset-game">
                <button class="reset-button serif-like">Restart</button>
            </div>
        </div>
    </div>    
    <div class="game-grid">
        <div id="s1" class="game-square"></div>
        <div id="s2" class="game-square"></div>
        <div id="s3" class="game-square"></div>
        <div id="s4" class="game-square"></div>
        <div id="s5" class="game-square"></div>
        <div id="s6" class="game-square"></div>
        <div id="s7" class="game-square"></div>
        <div id="s8" class="game-square"></div>
        <div id="s9" class="game-square"></div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
